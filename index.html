<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CURRENCY CONVERTER</title>
</head>
<body>
    <!-- header -->
    <nav>
        <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-4"></div>
        <div class="col-md-4 col-lg-4 col-sm-4">
                <h3 class="navbar-brand mt-5 mb-5">CURRENCY CONVERTER</h3>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4"></div>
        </div>
    </nav>
    <!-- body -->
    <div class="row">
        <div class="col-md-2 col-lg-2 col-sm-2"></div>
        <div class="col-md-8 col-lg-8 col-sm-8">
            <div class="card card-default mt-3">
                <div class="card-header"><h4 class="ml-5">CONVERT</h4></div>
                <div class="card-body">
                    <div class="row ml-5 mt-2">
                        <input type="number" name="amount" id="amount" class="amount" placeholder="Enter Amount">
                    </div>
                    <div class="row ml-5 mt-2">
                        <select class="currency" id="from_cur">
                            <option value="" selected >From</option>
                        </select>
                    </div>
                    <div class="row ml-5 mt-2">
                        <select class="currency" id="to_cur">
                                <option value="" selected >To</option>
                        </select>
                    </div>
                    <div class="row ml-5 mt-2">
                        <button class="btn btn-src btn-lg btn-">Convert</button>
                    </div>
                    <div class="row" id="alert"></div>
                </div>
                <div class="card-footer">
                        <div class="row ml-5 mt-3">
                                <h3 style="text-align: center">
                                    <label id="result" class="inpt" style="text-align: center;">0.00</label>
                                </h3>
                            </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2"></div>
    </div>
    <!-- footer -->
    <footer class="fixed-bottom">
        <div class="row ml-5 mt-4 mb-3">
            <p>Courtsey of Andela Learning Community(ALC 3.0)</p>
        </div>
    </footer>
    <!--js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
